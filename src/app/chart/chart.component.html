<div class="row">
    <div class="col-md-6 mx-auto my-5">
        <div style="display: block">
            <canvas mdbChart
            [chartType]="chartType"
            [datasets]="chartDatasets"
            [labels]="chartLabels"
            [colors]="chartColors"
            [options]="chartOptions"
            [legend]="true"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
            </canvas>
        </div>
    </div>
</div>
